<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Horizontal Bar Graph</h1></center>
    <div class="chart-container">
        <div class="bar" style="--bar-value: 80;">80%</div>
        <div class="bar" style="--bar-value: 60;">60%</div>
        <div class="bar" style="--bar-value: 40;">40%</div>
        <div class="bar" style="--bar-value: 20;">20%</div>
    </div>
    <center><h1>Vertical Bar Graph</h1></center>
  <div class="chart-container1">
        <div class="bar1" style="--bar-height: 80;">80%</div>
        <div class="bar1" style="--bar-height: 60;">60%</div>
        <div class="bar1" style="--bar-height: 40;">40%</div>
        <div class="bar1" style="--bar-height: 20;">20%</div>
    </div>
    <center><h1>Pie Chart</h1>
    <div class="chart"></div></center>
    <center><h1>Bouncing Ball</h1>
    <div class="box">
      <div class="ball"></div></center>
</body>
</html>
